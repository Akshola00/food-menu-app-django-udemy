
{% extends 'food/base.html' %}
{% block body %}
<div class="container ">
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <div class="card-title">login</div>

            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{field.name}}
                         {{field}}
                    </div>
                    {% endfor %}
                    <button class="bg-info" type="submit">login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock body %}
